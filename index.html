<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="paginas.css">

<body>
   <div class="barra-lateral">
        <nav class="barra-lateral__navegacao">
            <div class="logo">
                <a href="">
                    <img src="src/logo-spotify.png" alt="logo-potfy">
                </a>
            </div>
            <ul class="conteudo">
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Iniciar</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span >Buscar</span>
                    </a>
            </ul>
        </nav>
        
        <div class="biblioteca">
            <div class="biblioteca__botao">    
                <button>
                    <span class=" fa fa-book"></span>
                    <span> Suas Bibliotecas</span>                  
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="playlist">
                <div class="playlist__conteudo">
                    <span class="text titulo">Crie sua primeira playlist</span>
                    <span class="text subtitulo">É fácil, vamos te ajudar</span>
                    <button class="criar-playlist" ><span>Criar Playlist</span></button>
                </div>
            </section>
            <div class="cookies">
                <a href="">cookies</a>
            </div>
            <div class="linguagem">
                <buttton class="linguagem__botao">
                    <span class=" fa fa-globe"></span>

                </buttton>

        </div>
   </div>
